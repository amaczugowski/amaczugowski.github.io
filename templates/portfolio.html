<div class="section">
    <div class="container">
        <!-- Header and Search Box -->
        <div class="row">
            <div class="col s12 m9">
                <h1 class="header center-on-small-only light">Portfolio</h1>
                <div class="input-field">
                    <i class="material-icons prefix">search</i><input type="text" placeholder="search for projects by tag" ng-model="searchText">
                </div>
            </div>
        </div>

        <!-- Page Body -->
        <div class="row">
            <div ng-repeat="project in projects | filter:searchText">
                <div class="row">
                    <div class="col s12 l7 offset-l2">
                        <div class="card">

                            <div class="card-content">
                                <span class="card-title">{{project.title}}</span>
                                <p>{{project.description}}</p>
                            </div>
                            <div class="card-image">
                                <img ng-src="{{project.image}}">
                            </div>
                            <div class="card-action">
                                Tags:&emsp;<a class="site-link-2" ng-repeat="tag in project.tags" ng-click="searchTag(tag)">{{tag}}&emsp;</a>
                            </div>
                            <div class="card-action">
                                <a class="site-link" ng-href="{{project.url}}">source code</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="slim row no-margins center-align dark-grey-text">
            Don't forget to <a ui-sref="skills" class="site-link">check out my skills</a>.
        </p>
        <p class="slim row no-margins center-align dark-grey-text">
            Seen enough? <a ui-sref="contact" class="site-link">Contact me</a>.
        </p>
        <div class="center-align">
            <h4>
                <a class="site-link side-padding" href="mailto:amaczugowski@gmail.com"><i class="mdi mdi-mail-ru"></i></a>
                <a class="site-link side-padding" href="http://www.github.com/amaczugowski"><i class="mdi mdi-github-box"></i></a>
                <a class="site-link side-padding" href="http://www.linkedin.com/in/andrew-maczugowski"><i class="mdi mdi-linkedin-box"></i></a>
            </h4>
        </div>
    </div>
</div>
